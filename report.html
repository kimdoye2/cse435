  <script>

function summary(){
    window.location.href = "summaryReport.html";
}
  
  for (i = 0; i<localStorage.getItem("counter"); i++){
    var one = JSON.parse(localStorage.getItem(i));
    document.getElementById("date"+i.toString()).innerHTML=sessionStorage.getItem("date");
    document.getElementById("plant"+i.toString()).innerHTML=one[4]
    document.getElementById("carModel"+i.toString()).innerHTML=one[5]
    document.getElementById("location"+i.toString()).innerHTML=one[0];
    document.getElementById("type"+i.toString()).innerHTML=one[1];
    document.getElementById("severity"+i.toString()).innerHTML=one[2];
    document.getElementById("other"+i.toString()).innerHTML=one[3];

  }
