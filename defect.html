<!DOCTYPE html>
<html lang="en">

<head>
  <title>Paint Defect Analysis</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
  
  </style>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">

        <button type="submit" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">button</button>

        <a class="navbar-brand" href="#">Paint Defect Analyzer</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
      </div>
    </div>
  </nav>

  <div class="container-fluid text-center">
    <div class="row content">

      <div class="col-sm-8 text-left">
        <h3>Enter Data</h3>
        
        <h5>Location</h5>
        <input type="text" id="location" value="">

        <h5>Type</h5>
        <input type="text" id="type" value="">

        <h5>Severity(1, 2, or 3)</h5>
        <input type="text" id="severity" value="">

        <h5>Comments</h5>
        <input type="text" id="other" value="">
        <p>
          <br>
        </p>
        <button type="button" id="myBtn" onclick="save();"  align = "center" >Save</button>
               
        <p>
          <br>
        </p>
      </div>
    </div>
       
  </div>

   

  <footer class="container-fluid text-center">
    <p>Team 5</p>
  </footer>
 

  <script>
  function save(){


    var one = [];
    var loc = document.getElementById("location").value;
    var ty = document.getElementById("type").value;
    var sev = document.getElementById("severity").value;
    var other = document.getElementById("other").value;

    var plant = sessionStorage.getItem("plant");
    var car = sessionStorage.getItem("model");

    one[0] = loc;
    one[1] = ty; 
    one[2] = sev;
    one[3] = other;
    one[4] = plant;
    one[5] = car;
    localStorage.setItem(parseInt(localStorage.getItem("counter")), JSON.stringify(one));

    var c = localStorage.getItem("counter");
    c = parseInt(c) +1;
    localStorage.setItem("counter", c);
    window.close();
  }

  </script>

</body>

</html>
